<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include analytics.html %}
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css | relative_url }}">
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a href="https://snonov.github.io/" style="text-decoration: none"><h1>{{ site.title }}</h1></a>       
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <a href="https://snonov.github.io/"><b>Home</b></a>
        <a href="https://snonov.github.io/TagCloud.html"><b>TagCloud</b></a>
        <a href="https://snonov.github.io/AllPosts.html"><b>All Posts</b></a>
        
        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    
  </body>
</html>
