---
layout: default 
---

<!-- We're going to give each page a tag when we create it.
This will be the title -->
<h1>Posts related to tag {{ page.tag | capitalize }}</h1>

<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}  style="text-decoration: none"</a>
    </li>
    {% endfor %}
</ul>
